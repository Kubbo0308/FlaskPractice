<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FLASK APPLICATION{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icon/flask.png') }}">
</head>
<body>
    <a href="{{ url_for('app.home') }}">ホーム</a>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('app.logout') }}">ログアウト</a>
    <a href="{{ url_for('app.user') }}">ユーザ情報変更</a>
    {% else %}
    <a href="{{ url_for('app.login') }}">ログイン</a>
    <a href="{{ url_for('app.register') }}">新規登録</a>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
